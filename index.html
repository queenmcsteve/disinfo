<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>DISINFORM YOUTUBE</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h3>DISiNFO:</h3>
          feed your algorithm some random
        </div>
        <div class="button">
          <button class="btn" id="go-button">generate</button>

          <h6><span id="search-terms"></span></h6>
        </div>
      </div>
      <div class="youtube-container">
        <iframe id="video-iframe" src="" frameborder="0"> </iframe>
      </div>
    </div>
    <!-- width="853px" height="480px" -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./config.js"></script>
    <script src="./script.js"></script>

</html>
